version: "3.9"

services:
  react:
    container_name: reactClient
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    tty: true
    ports:
      - "3000:3000"
    restart: always

  express:
    container_name: expressServer
    build:
      context: ./Server
      dockerfile: Dockerfile
    tty: true
    restart: always
    ports:
      - "80:8080"

  mongo:
    container_name: mongo
    image: mongo
    ports: 
        - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes: 
      - ./mongodb:/data/db
    restart: always

